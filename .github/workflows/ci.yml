name: CI
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
        env:
          JIRA_BASE_URL: https://test.atlassian.net
          JIRA_EMAIL: test@example.com
          JIRA_API_TOKEN: test-token
